<div style="padding: 13px;">
    <mat-spinner *ngIf="posts.length === 0"></mat-spinner>
    <mat-card *ngFor="let post of posts" style="margin-top:10px;">
        <button mat-icon-button class="close-button" color="primary" aria-label="Delete this post" (click)="deletePost(post.id)">
            <mat-icon>close</mat-icon>
        </button>
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>{{post.title}}</mat-card-title>
                <mat-card-subtitle> Created by: User {{post.userId}}</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{post.body}}
            </p>
        </mat-card-content>
    </mat-card>
</div>

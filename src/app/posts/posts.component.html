<div style="padding: 13px;">
    <mat-spinner *ngIf="posts.length === 0"></mat-spinner>
    <mat-card *ngFor="let post of posts" style="margin-top:10px;">
        <mat-card-header>
            <mat-card-title>{{post.title}}</mat-card-title>
            <mat-card-subtitle> Created by: User {{post.userId}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{post.body}}
            </p>
        </mat-card-content>
        <mat-icon-button (click)="deletePost(post.id)">close</mat-icon-button>
    </mat-card>
</div>
